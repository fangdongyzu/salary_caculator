<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>薪資計算器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>薪資計算器</h1>

    <label for="date">選擇日期：</label>
    <input type="date" id="date" />

    <label for="headcount">請輸入人頭數：</label>
    <input type="number" id="headcount" placeholder="例如：370" />

    <button id="addBtn">新增或更新紀錄</button>

    <div class="button-row">
      <button id="exportBtn" class="export-btn">匯出 CSV</button>
      <button id="clearBtn" class="clear-btn">清除全部</button>
    </div>

    <div id="totalSalary"></div>
    <div id="entryList"></div> <!-- 改為容納每月折疊區塊 -->
    <div id="monthlySummary"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
